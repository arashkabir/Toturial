<div style="height: 10%;" class="text-right" *ngIf="setting.allowPaging">
    <nav aria-label="Page navigation example">
        <ul class="pagination pagination-sm justify-content-center">
            <li class="page-item" [ngClass]="isFirstPageDisabled()" (click)="onPageChange(1)">
                <a class="page-link" aria-label="Previous">
                    <span aria-hidden="true">&laquo;&laquo;</span>
                    <span class="sr-only">First</span>
                </a>
            </li>
            <li class="page-item" [ngClass]="isFirstPageDisabled()" (click)="onPageChange(gridOption.currentPage-1)">
                <a class="page-link" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li class="page-item" *ngFor="let page of getPageRange()" [ngClass]="{ 'active': page == gridOption.currentPage }" (click)="onPageChange(page)">
                <a class="page-link">{{page}}</a>
            </li>
            <li class="page-item" [ngClass]="isLastPageDisabled()" (click)="onPageChange(gridOption.currentPage + 1)">
                <a class="page-link" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
            <li class="page-item" [ngClass]="isLastPageDisabled()" (click)="onPageChange(gridOption.totalPage)">
                <a class="page-link" aria-label="Next">
                    <span aria-hidden="true">&raquo;&raquo;</span>
                    <span class="sr-only">Last</span>
                </a>
            </li>
        </ul>
    </nav>
</div>        

<table>
    <tr>
        <th (click)="selectAll(headerCheckBox.checked)"  ><input #headerCheckBox type="checkbox"  ></th>
        
        <th  *ngFor="let column of columns" (click)="sortColumns(column)">{{column}}
                    <div *ngIf="column==setting.sortColumn && setting.sortDirection=='asc'" class="glyphicon glyphicon-sort-by-alphabet" ></div>
                    <div *ngIf="column==setting.sortColumn && setting.sortDirection=='desc'" class="glyphicon glyphicon-sort-by-alphabet-alt"></div>
        </th>
    </tr>

    <tr *ngFor="let item of tempData" >
        <td (click)="clicked(item,checkBox.checked)"><input #test class="gridCheck" #checkBox type="checkbox"></td>
        <td class="" (click)="clicked(item)" *ngFor="let column of columns" >{{item[column]}}</td>
    </tr>

</table>

<button (click)="clicked()"></button>
